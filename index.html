<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="principal">
            <h1>Simple Interest Calculator</h1>
            <div class = "conteneur">
                <table>
                    <tbody>
                        <tr>
                            <td>Amount</td>
                            <td><input type="number" id="principal" ></td>
                            
                        </tr>
                        <tr>
                            <td>Interest Rate    &nbsp&nbsp&nbsp </td>
                            <td><input type="range" id="rate" min="0" max="40" 
                                value="10.5" step="0.5" 
                                onchange="changeValue(this.value)">
                                <span id="value" >10.5%</span>
                            </td>
                          
                        </tr>
                        <tr>
                            <td>No.Of Years</td>
                           <td><input type="number" id="years" ></td>
                        </tr>
                        <tr>
                            <td> <button onclick="compute()">Compute Interest</button>
                            </td>
                        </tr>
                    </tbody>
                </table> 
             </div>
            <span id="result"></span><br>
            <p id = "rich">&copy; Everyone can get rich  </p>
            
            </div>
                 
    </body>
</html>
